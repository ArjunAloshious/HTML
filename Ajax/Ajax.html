<!DOCTYPE html>
<html>
<head>
<title>XML AJAX</title>
</head>
<body>

<div id="demo">
<h1>Let's Change This Page's Content!</h1>
<button type="button" onclick="loadDoc()">Click on Me!</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "http://127.0.0.1:8887/ajax_info.txt", true);
  xhttp.send();
}
</script>

</body>
</html>
